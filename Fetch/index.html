<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APIs</title>
</head>
<body>
    

    <script>
        fetch('https://jsonplaceholder.typicode.com/todos')
            .then((res)=>{
                return res.json();
            })
            .then((data)=>{
                console.log(data);                
            })
            .catch((error)=>{
                console.log(error);                
            })
    </script>
</body>
