<!doctype html>
<html lang="en">

<head>
    <title>LocalStorage</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">LocalStorage</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <form id="form">
                    <div class="mb-3">
                        <label class="form-label">Product Name</label>
                        <input type="text" class="form-control" name="p_name" placeholder="Enter Product Name">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Product Price</label>
                        <input type="text" class="form-control" name="p_price" placeholder="Enter Product Price">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Product Qty</label>
                        <input type="text" class="form-control" name="p_qty" placeholder="Enter Product Qty">
                    </div>
                    <button class="btn btn-primary" type="submit">
                        Submit
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div class="container my-3">
        <div class="row">
            <div class="col-12">
                <table id="mytable" class="table table-warning table-striped table-hover caption-top">
                    <caption class="text-center">
                        <h2>Product Details</h2>
                    </caption>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Qty</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script>
        let form = document.getElementById("form");
        let table = document.querySelector('#mytable tbody');
        let eachdata = document.querySelectorAll('#form input');
        let obj = {};
        let arr = JSON.parse(localStorage.getItem('List')) || [];
        let editidx = null;
        // ----- Getting form inputs Start -----
        eachdata.forEach((input) => {
            input.addEventListener('input', (e) => {
                let { name, value } = e.target;
                obj = { ...obj, [name]: value };
            });
        });
        // ----- Getting form inputs End -----
        // ----- Submit Btn Start -----
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (editidx === null) {
                arr.push({ ...obj, id: Date.now() });
            } else {
                arr = arr.map((product) => {
                    if (product.id == editidx) {
                        return { ...product, ...obj };
                    }
                    return product;
                })
                editidx = null;
            }
            renderTable();
            localStorage.setItem('List', JSON.stringify(arr));
            eachdata.forEach((input) => {
                input.value = '';
            });
        });
        // ----- Submit Btn End -----
        // ----- display start -----
        function renderTable() {
            table.innerHTML = "";
            arr.forEach((item, i) => {
                let row = document.createElement('tr');
                let col = document.createElement('td');
                for (let key in item) {
                    if (key !== "id") {
                        let col = document.createElement('td');
                        col.innerText = item[key];
                        row.appendChild(col);
                    }
                }
                col.innerHTML = `
                    <button class="btn btn-danger" onclick="handleDelete(${i})">Delete</button>
                    <button class="btn btn-warning" onclick="handleEdit(${item.id})">Edit</button>
                `;
                row.appendChild(col);
                table.appendChild(row);
            });
        }
        // ----- display End -----
        // ----- Delete Start -----
        const handleDelete = (index) => {
            arr.splice(index, 1);
            localStorage.setItem('List', JSON.stringify(arr));
            renderTable();
        };
        // ----- Delete End -----
        // ----- Edit Start -----
        const handleEdit = (id) => {
            let data = arr.find((product) => product.id === id);
            let keys = Object.keys(data);
            console.log(keys);
            keys.forEach((key, index) => {
                if (index != keys.length - 1) {
                    eachdata[index].value = data[key];
                }
            })
            editidx = id;
            item = data;
        };
        // ----- Edit End -----
        renderTable();
    </script>
</body>

</html>
