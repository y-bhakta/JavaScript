<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-secondary">
    <header class="mt-5">
        <h1 class="text-center text-warning">Quotes</h1>
    </header>
    <main>
        <section class="my-5 h-100">
            <div class="container h-100">
                <div class="row justify-content-center align-items-center h-100">
                    <div class="col-11 col-md-10 col-lg-8 rounded-5 bg-primary shadow">
                        <div class="quote py-4 px-3">
                            <p class="text-center text-white m-0" id="q"></p>
                            <p class="text-muted text-center m-0" id="a"></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
<script>
    const quotes = [
        { quote: "The only limit to our realization of tomorrow is our doubts of today.", author: "Franklin D. Roosevelt" },
        { quote: "Do not wait to strike till the iron is hot, but make it hot by striking.", author: "William Butler Yeats" },
        { quote: "The future belongs to those who believe in the beauty of their dreams.", author: "Eleanor Roosevelt" },
        { quote: "It does not matter how slowly you go as long as you do not stop.", author: "Confucius" },
        { quote: "Success is not final, failure is not fatal: It is the courage to continue that counts.", author: "Winston S. Churchill" }
    ];

    let idx=0;
    const q=document.getElementById("q");
    const a=document.getElementById("a");

    function showquote(){
        q.textContent=quotes[idx].quote;
        a.textContent="- "+quotes[idx].author;
        idx=(idx+1)%quotes.length;
    }
    showquote();
    setInterval(showquote,3000);
</script>
</html>
