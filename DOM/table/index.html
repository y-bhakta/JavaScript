<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Input</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1 align="center">Table Input Example..</h1>
    <div class="input">
        <input type="text" placeholder="Enter Your Name.." id="name" />
        <br>
        <input type="number" placeholder="Enter Your Age.." id="age" />
        <br>
        <input type="text" placeholder="Enter Your City.." id="city" />
        <br>
        <button class="btn-add" id="add">
            Add Details
        </button>
    </div>
    <div class="table">
        <table border="1" cellspacing="5" cellpadding="5px">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>City</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>
    <script src="./app.js"></script>
</body>

</html>
