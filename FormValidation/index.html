<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <h2 class="text-center">Login</h2>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox"  class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script>
        let inputs = document.querySelectorAll('.form-control');
        let span = document.createElement('span');
        let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        inputs.forEach((input) => {
            span.innerText = '';
            input.addEventListener('input', (e) => {
                let { name, value } = e.target;
                let message = {};
                if (name == 'email') {
                    if (!value == "") {
                        if (!emailPattern.test(value)) {
                            message.error = "Invalid Email.";
                        } else {
                            message.success = "Valid Email.";
                        }
                    }
                } else {
                    if (!value == "") {
                        if (!/[A-Za-z]/.test(value)) {
                            message.error = 'Password must contain at least one letter, one number, one special character, and be at least 8 characters long.';
                        } else if (!/\d/.test(value)) {
                            message.error = 'Password must contain at least one letter, one number, one special character, and be at least 8 characters long.';
                        } else if (!/[^A-Za-z0-9]/.test(value)) {
                            message.error = 'Password must contain at least one letter, one number, one special character, and be at least 8 characters long.';
                        } else if (value.length <= 8) {
                            message.error = 'Password must contain at least one letter, one number, one special character, and be at least 8 characters long.';
                        }else if(!/[A-Za-z]/.test(value) && !/\d/.test(value) && !/[^A-Za-z0-9]/.test(value) && value.length <= 8){
                            message.error = 'Password must contain at least one letter, one number, one special character, and be at least 8 characters long.';
                        } else {
                            message.success = "Valid password";
                        }
                    }
                }
                span.innerText = message.error || message.success || '';
                input.parentNode.appendChild(span);
            });
        });
    </script>
</body>

</html>
