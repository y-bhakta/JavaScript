<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"
        href="https://cdn.brandfetch.io/groww.in/fallback/lettermark/theme/dark/h/256/w/256/icon?c=1bfwsmEH20zzEfSNTed">
    <title>SIP-Calculator</title>
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>

<body>
    <header class="py-2 w-100">
        <div class="container-fluid">
            <div class="row justify-content-between">
                <div class="col-4 col-md-5 col-lg-2">
                    <img class="img-fluid" src="./img/groww_logo.961dcfc1.webp" alt="">
                </div>
                <div class="col-lg-5 d-none d-lg-flex align-items-center">
                    <ul class="list-unstyled d-flex mb-0">
                        <li class="ms-3">
                            <a href="#" class="text-muted fs-5">Stocks</a>
                        </li>
                        <li class="ms-3">
                            <a href="#" class="text-muted fs-5">F&O</a>
                        </li>
                        <li class="ms-3">
                            <a href="#" class="text-muted fs-5">Mutual Fund</a>
                        </li>
                        <li class="ms-3">
                            <a href="#" class="text-muted fs-5">More</a>
                        </li>
                    </ul>
                </div>
                <div class="col-8 col-md-7 col-lg-5 d-flex justify-content-between">
                    <div class="col-7 d-flex align-items-center">
                        <input class="w-100 rounded-3 px-2 py-1 border-1 border border-secondary" type="text"
                            placeholder="Search Groww...">
                    </div>
                    <div class="col-4 d-flex align-items-center">
                        <button class="btn btn-success  d-flex">
                            <a href="#" class="text-white d-flex">Login <span class="d-none d-md-flex">/Sign up</span></a>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main style="margin-top: 100px;">
        <section class="my-4">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="title">
                            <h2 class="text-muted fw-bold">SIP Calculator</h2>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section  class="px-2">
            <div class="container-fluid">
                <div class="row d-flex flex-wrap justify-content-center">
                    <div class="col-12 col-md-10 col-lg-9 d-flex flex-wrap border border-1 border-secondary rounded-3 py-3 px-4 bsh">
                        <div class="col-12 col-md-6 col-lg-7">
                            <div class="col-12 d-flex">
                                <button class="btn bg-success-subtle rounded-pill">
                                    <a href="#" class="text-success fw-bold">SIP</a>
                                </button>
                                <button class="btn bg-secondary-subtle rounded-pill ms-2">
                                    <a href="#" class="text-secondary fw-bold">Lumpsum</a>
                                </button>
                            </div>
                            <div class="col-12 d-flex justify-content-between my-3">
                                <div class="col-4 d-flex align-items-center">
                                    <p class="text-muted mb-0">Monthly Investment</p>
                                </div>
                                <div class="col-4">
                                    <div class="input-group">
                                        <span class="input-group-text border-0" id="basic-addon1">₨</span>
                                        <input type="text" class="form-control border-0 text-success" id="invest-value"
                                            oninput="Value()" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 my-3">
                                <input class="w-100 bg-success" type="range" min="500" step="500" max="1000000"
                                    id="invest-range" value="2500" oninput="Range()" />
                            </div>
                            <div class="col-12 d-flex justify-content-between my-3">
                                <div class="col-4 d-flex align-items-center">
                                    <p class="text-muted mb-0">Expected return rate (p.a)</p>
                                </div>
                                <div class="col-4">
                                    <div class="input-group">
                                        <input type="text" class="form-control border-0" aria-label="Username"
                                            aria-describedby="basic-addon1" id="rate-value" oninput="Value()">
                                        <span class="input-group-text border-0" id="basic-addon1">%</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 my-3">
                                <input class="w-100 bg-success" type="range" min="1" step="1" max="30" id="rate-range"
                                    value="12" oninput="Range()">
                            </div>
                            <div class="col-12 d-flex justify-content-between my-3">
                                <div class="col-4 d-flex align-items-center">
                                    <p class="text-muted mb-0">Time period</p>
                                </div>
                                <div class="col-4">
                                    <div class="input-group">
                                        <input type="text" class="form-control border-0" aria-label="Username"
                                            aria-describedby="basic-addon1" id="time-value" oninput="Value()">
                                        <span class="input-group-text border-0" id="basic-addon1">Yr</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 my-3">
                                <input class="w-100 bg-success" type="range" min="1" step="1" max="40" id="time-range"
                                    value="5" oninput="Range()">
                            </div>
                        </div>
                        <div class="col-12 d-flex flex-wrap">
                            <div class="col-12 col-md-6 col-lg-7 my-3 p-3">
                                <div class="d-flex justify-content-between">
                                    <span>Total Investment</span>
                                    <p id="invest-amount">₨</p>
                                </div>
                                <div class="d-flex justify-content-between">
                                    <span>Est. Return</span>
                                    <p id="est-return">₨</p>
                                </div>
                                <div class="d-flex justify-content-between">
                                    <span>Total Value</span>
                                    <p id="total-val">₨</p>
                                </div>
                            </div>
                            <div class="col-12 col-md-6 col-lg-4 d-flex justify-content-center align-items-center">
                                <button class="btn btn-success">
                                    <a href="#" class="text-white">Invest Now</a>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./assets/app.js"></script>
</body>

</html>
