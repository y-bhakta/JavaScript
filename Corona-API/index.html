<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body style="background-color: #005f73;">

    <header class="py-2" style="background-color: #001219;">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2 class="text-center text-white">Covid-19 Stats..(in India)</h2>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="my-3">
            <div class="container">
                <div class="row">
                    <div class="col-12 d-flex flex-wrap justify-content-center">
                        <div class="col-12 col-md-6 col-lg-4 px-2 my-2">
                            <div class="d-flex justify-content-center py-3 hover"
                                style="background-color: #bb3e03;border-radius: 15px;">
                                <div class="text-center">
                                    <h3 class="text-white">Total</h3>
                                    <span id="totalcases" class="text-white fs-5"></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-6 col-lg-4 px-2 my-2">
                            <div class="d-flex justify-content-center py-3 hover"
                                style="background-color: #ca6702;border-radius: 15px;">
                                <div class="text-center">
                                    <h3 class="text-white">Discharged</h3>
                                    <span id="discharge" class="text-white fs-5"></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-6 col-lg-4 px-2 my-2">
                            <div class="d-flex justify-content-center py-3 hover"
                                style="background-color: #ae2012;border-radius: 15px;">
                                <div class="text-center">
                                    <h3 class="text-white">Death</h3>
                                    <span id="death" class="text-white fs-5"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="my-3">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-6 px-2 py-3">
                        <div class="d-flex justify-content-center align-items-center h-100">
                            <div class="text-center">
                                <h3 class="text-white">Select State...</h3>
                                <select id="statelist" class="px-2 py-1">
                                    <option value="select" selected disabled>-----Select-----</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 px-2 py-3">
                        <div class="d-flex justify-content-center" style="background-color: #94d2bd;border-radius: 15px;">
                            <div class="text-center py-2">
                                <h3>State: <span id="location" style="color: #ee9b00;"></span></h3>
                                <h3>Total Case: <span id="total" style="color: #ee9b00;"></span></h3>
                                <h3>Total Death: <span id="totaldeath" style="color: #ee9b00;"></span></h3>
                                <h3>Discharge: <span id="totaldischarge" style="color: #ee9b00;"></span></h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="./assets/app.js"></script>
</body>

</html>
